{% extends 'layout/basic.html' %}

{% block title %} {{products.category.title}} {% endblock %}

{% block content %}
<div class="container-fluid mt-5 pt-5">
                <div class="row">
                    {% for item in products %}
                    <div class="col-lg-4 col-md-6 mb-4">
                        <div class="card text-center h-100">
                            <a href ="{% url 'product_detail' pk=item.id %}"><img class="card-img-top" src="{{ item.image.url }}" alt="..." /></a>
                            <div class="card-body">
                                <h3 class="card-title">
                                    <a class="item3link-danger" style="text-decoration: none; color: black; border: solid white; box-shadow: 5px 5px 5px white; border-radius: 5px;" href="{% url 'product_detail' pk=item.id %}">{{ item.title }}</a>
                                </h3>
                                <h5 class="mt-5">{{ item.price }} UAH</h5>
                                <a href="{% url 'add_to_cart' item.pk %}">
                                    <button style="border: solid white; box-shadow: 2px 2px 2px 2px grey;" class="btn btn-light rounded-pill text-black mt-3">До кошика</button>
                                </a>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
{% endblock %}
